{% extends 'base.html' %}
{% block body %}

  <div class="row">
    <div class="col-md-5">
      <div class="card card-body">
        <form action="#" method="POST">
          <div class="form-group">
            <input type="text" class="form-control" name="common_name" placeholder="Common Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="scientific_name" placeholder="Scientific Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="category" placeholder="Category">
          </div>
          <button class="btn btn-primary btn-block">Save</button>
        </form>
      </div>
    </div>
    <div class="col-md-7">
      <table class="table table-striped table-hover table-bordered table-sm bg-white">
        <thead>
          <tr>
            <td>Medicine List</td>
          </tr>
        </thead>
        <tbody>
          {% for medicine in medicines %}
          <tr>
            <td>{{contact.fullname}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.phone}}</td>
            <td>
              <a href="#" class="btn btn-secondary">edit</a>
              <a href="#" class="btn btn-danger btn-delete">delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
