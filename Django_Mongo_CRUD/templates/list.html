{% extends 'base.html' %}
{% block body %}

  <div class="row">
    <div class="col-md-7">
      <table class="table table-striped table-hover table-bordered table-sm bg-white">
        <thead>
          <tr>
            <th scope="col">Common name</th>
            <th scope="col">Scientific_name</th>
            <th scope="col">Category</th>
          </tr>
        </thead>
        <tbody>
          {% for medicine in medicines %}
          <tr>
            <td>{{ medicine.common_name }}</td>
            <td>{{ medicine.scientific_name }}</td>
            <td>{{ medicine.category }}</td>
            <td>
              <a href="{% url 'edit' medicine.medicine_id %}" class="btn btn-secondary">Edit</a>
              <a href="{% url 'borrar' medicine.medicine_id %}" class="btn btn-primary">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

{% endblock %}
